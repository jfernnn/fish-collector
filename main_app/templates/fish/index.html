{% extends 'base.html' %}
{% block content %}

<h1>Fish List</h1>

{% for f in fish %}
  <div class="card">
      <a href="/fish/{{f.id}}">
        <div class="card-content">
          <span class="card-title">{{ f.name }}</span>
          <p>Breed: {{ f.breed }}</p>
          <p>Id: {{f.id}}</p>
          <p>Description: {{ f.description }}</p>
          <p>Color: {{ f.color }}</p>
        </div>
      </a>
  </div>
{% endfor %}

{% endblock %}
